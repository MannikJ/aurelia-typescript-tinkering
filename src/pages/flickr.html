<template>
 <require from="bootstrap-tagsinput/dist/bootstrap-tagsinput.css"></require>   
 <section>
    <form role="form">
      <div class="form-group">
        <div class="bs-example">
          <label>Tags selection: </label>
          <select multiple><option repeat.for="tag of tags" value.bind="tag"/>${tag}</select> 
          <button click.trigger="fetchData()" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </section>
  <section>
      <h2>${heading}</h2>
      <div class="row">
        <div class="col-sm-6 col-md-3 flickr-img au-animate" repeat.for="image of images">
          <a class="thumbnail">
            <img src.bind="image.media.m"/>
          </a>
        </div>
      </div>
  </section>
</template>
